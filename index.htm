<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Fortune Wheel</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        position: relative;
        overflow: hidden;
        background: radial-gradient(circle, rgba(255,255,255,0) 60%, rgba(0,123,255,0.1) 100%);
    }
    #backgroundWords, #bubbles {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
    }
    .flyingWord, .bubble {
        position: absolute;
        animation: float linear infinite;
        font-size: 18px;
        opacity: 0.7;
    }
    .bubble {
        border-radius: 50%;
        background-color: rgba(255,0,0,0.7);
        animation-duration: 10s;
    }
    @keyframes float {
        0% { transform: translate(var(--start-x), var(--start-y)); }
        100% { transform: translate(var(--end-x), var(--end-y)); }
    }
    .spinner {
        width: 300px;
        height: 50px;
        border-radius: 25px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        cursor: pointer;
        color: white;
        z-index: 100;
        position: relative;
        margin-bottom: 20px;
    }
    #nameSpinner {
        background: linear-gradient(to right, #007bff, #0056b3);
    }
    #numberSpinner {
        background: linear-gradient(to right, #ff0000, #b30000); /* Changed to red */
    }
    .spinner::before {
        content: '';
        position: absolute;
        top: -5px; left: -5px; right: -5px; bottom: -5px;
        z-index: -1;
        background: linear-gradient(45deg, rgba(255,255,255,0.15), rgba(255,255,255,0));
        border-radius: 30px;
    }
    .spinner::after {
        content: '';
        position: absolute;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.2);
        opacity: 0;
        transition: opacity 0.3s;
    }
    .spinner:hover::after {
        opacity: 1;
    }
    .disabled {
        pointer-events: none;
        opacity: 0.5;
    }
</style>
</head>
<body>
<div id="backgroundWords">
    <!-- Random and name words floating -->
</div>
<div id="bubbles">
    <!-- Bubbles moving in the background -->
</div>
<div class="spinner" id="numberSpinner">Click to Spin for Number</div>
<div class="spinner" id="nameSpinner">Click to Spin for Name</div>

<script>
    const names = [
        "Ferdinand I (Reytschack)", "Jonas", "S.M. Johannes B. Beeten", "Enno", "Rolls Royce Robert",
        "Ferdinand II (Henze)", "Fréddé", "Jakob II (Alberts)", "Frisch", "Ole", "Kalle", "Maxi",
        "Max I (Zimmer)", "Leonard Wehrmeister", "Michi", "Fabi"
    ];
    const additionalWords = ["Rheinfallspinsel", "Neuss", "Bier", "Quirinus-Gymnasium", "Schützenlust", "Weizen", "Fässchen", "Zigarre"];
    const backgroundWords = document.getElementById('backgroundWords');
    const bubbles = document.getElementById('bubbles');

    function addBackgroundWord(word) {
        const wordDiv = document.createElement('div');
        wordDiv.className = 'flyingWord';
        wordDiv.textContent = word;
        setupAnimation(wordDiv);
        backgroundWords.appendChild(wordDiv);
    }

    function addBubble() {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        const size = Math.random() * 20 + 10; // Bubble size between 10px and 30px
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        bubble.style.backgroundColor = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.7)`;
        setupAnimation(bubble);
        bubbles.appendChild(bubble);
    }

    function setupAnimation(element) {
        const duration = Math.random() * 5 + 5; // 5 to 10 seconds
        const startX = Math.random() * window.innerWidth;
        const startY = Math.random() * window.innerHeight;
        const endX = Math.random() * window.innerWidth;
        const endY = Math.random() * window.innerHeight;
        element.style.setProperty('--start-x', `${startX}px`);
        element.style.setProperty('--start-y', `${startY}px`);
        element.style.setProperty('--end-x', `${endX}px`);
        element.style.setProperty('--end-y', `${endY}px`);
        element.style.animationDuration = `${duration}s`;
    }

    setInterval(addBubble, 500); // Add a bubble every half second

    names.concat(additionalWords).forEach(word => {
        addBackgroundWord(word);
        addBackgroundWord(word); // Double the words for more background activity
    });

    const spinners = document.querySelectorAll('.spinner');
    spinners.forEach(spinner => spinner.addEventListener('click', () => toggleSpinner(spinner)));

    function toggleSpinner(spinner) {
        const options = spinner.id === 'nameSpinner' ? names : Array.from({length: 10}, (_, i) => i + 1);
        if (spinner.classList.contains('disabled')) return;

        spinner.classList.add('disabled');
        let interval = setInterval(() => {
            const currentIndex = Math.floor(Math.random() * options.length);
            spinner.textContent = options[currentIndex];
        }, 100);

        setTimeout(() => {
            clearInterval(interval);
            spinner.classList.remove('disabled');
        }, Math.random() * 12000 + 3000);
    }
</script>
</body>
</html>
